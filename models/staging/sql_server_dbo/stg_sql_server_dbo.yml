version: 2

models:
  - name: stg_addresses

    description: Contiene las direcciones de envío.

    columns:
      - name: id_address
        description: Identificador único de la dirección.
        tests:
          - relationships:
              to: ref('stg_users')
              field: id_user
          - not_null
          - unique

      - name: address
        description: Dirección completa incluyendo calle y número.
        tests:
          - not_null

      - name: zipcode
        description: Código postal de la dirección.
        tests:
          - not_null
            
      - name: state
        description: Estado de la dirección.
        tests:
          - not_null

      - name: country
        description: País de la dirección.
        tests:
          - accepted_values:
              values: ["United States"]
          - not_null

      - name: date_load
        description: Fecha en que se cargaron los datos.
        tests:
          - not_null

  - name: stg_events

    description: Datos de eventos web.

    columns:
      - name: id_event
        description: Identificador único de cada evento.
        tests:
          - not_null
          - unique

      - name: id_user
        description: ID del usuario que generó el evento.
        tests:
          - relationships:
              to: ref('stg_users')
              field: id_user
          - not_null

      - name: id_session
        description: ID de sesión del usuario.
        tests:
          - not_null

      - name: id_product
        description: ID del producto asociado al evento.
        tests:
          - relationships:
              to: ref('stg_products')
              field: id_product
          - not_null    

      - name: id_order
        description: ID del pedido si el evento está asociado a una compra.
        tests:
          - relationships:
              to: ref('stg_orders')
              field: id_order
      - name: event_type
        description: Tipo de evento.
        tests:
          - accepted_values:
              values: ["pageview", "add_to_cart", "checkout", "package_shipped"]
          - not_null

      - name: page_url
        description: URL de la página donde ocurrió el evento.
        tests:
          - not_null

      - name: created_event
        description: Fecha y hora que ocurrió el evento.
        tests:
          - not_null

      - name: date_load
        description: Fecha en que se cargaron los datos.
        tests:
          - not_null

  - name: stg_orders

    description: Esta tabla contiene los pedidos realizados por los clientes, con los costes y el total en dólares.

    columns:
      - name: id_order
        description: Identificador único de cada pedido.
        tests:
          - not_null
          - unique

      - name: id_user
        description: ID del usuario que realizó la compra.
        tests:
          - relationships:
              to: ref('stg_users')
              field: id_user
          - not_null

      - name: id_address
        description: ID de la dirección de envío.
        tests:
          - relationships:
              to: ref('stg_addresses')
              field: id_address

      - name: id_promo
        description: ID del código de promoción aplicado.
        tests:
          - relationships:
              to: ref('stg_promos')
              field: id_promo

      - name: id_tracking
        description: ID de seguimiento del envío.
        tests:
          - not_null

      - name: created_at_utc
        description: Fecha de creación del pedido.
        tests:
          - not_null

      - name: desc_promo
        description: Descripción de la promoción
        tests:
          - not_null    

      - name: status
        description: Estado actual del pedido.
        tests:
          - accepted_values:
              values: ["delivered", "shipped", "preparing"]
      
      - name: estimated_delivery_at_utc
        description: Fecha estimada de entrega.
        tests:
          - not_null   

      - name: delivered_at_utc
        description: La fecha y hora en que se entregó el pedido.
        tests:
          - not_null
          
      - name: shipping_service
        description: Servicio de envío utilizado.
        tests:
          - not_null

      - name: shipping_cost_usd
        description: Costo del envío.
        tests:
          - not_null

      - name: order_cost_usd
        description: Costo total de la orden.
        tests:
          - not_null

      - name: order_total_usd
        description: Total de la orden incluyendo impuestos y envío.
        tests:
          - not_null

      - name: date_load
        description: Fecha en que se cargaron los datos.
        tests:
          - not_null

  - name: stg_order_items

    description: Datos de productos de cada pedido.

    columns:
      - name: id_order
        description: ID de la orden.
        tests:
          - not_null

      - name: id_product
        description: ID del producto en la línea de orden.
        tests:
          - not_null

      - name: quantity
        description: Cantidad ordenada de este producto.
        tests:
          - not_null
          - positive_value

      - name: date_load
        description: Fecha en que se cargaron los datos.
        tests:
          - not_null

  - name: stg_products

    description: Datos de productos.

    columns:
      - name: product_id
        description: Identificador único del producto.
        tests:
          - not_null
          - unique

      - name: name
        description: Nombre del producto.
        tests:
          - not_null

      - name: price
        description: Precio del producto.
        tests:
          - not_null

      - name: inventory
        description: Cantidad en inventario del producto.
        tests:
          - not_null

      - name: date_load
        description: Fecha en que se cargaron los datos.
        tests:
          - not_null

  - name: stg_promos

    description: Datos de promociones.

    columns:
      - name: id_promo
        description: Identificador único de la promoción.
        tests:
          - not_null
          - unique

      - name: desc_promo
        description: Descrición de la promoción.
        tests:
          - not_null

      - name: discount
        description: Porcentaje de descuento de la promoción.
        tests:
          - not_null

      - name: status
        description: Estado actual de la promoción.
        tests:
          - accepted_values:
              values: ["inactive", "active"]

      - name: date_load
        description: Fecha en que se cargaron los datos.
        tests:
          - not_null

  - name: stg_users

    description: Datos de perfil de usuarios.

    columns:
      - name: id_user
        description: Identificador único del usuario.
        tests:
          - not_null
          - unique

      - name: id_address
        description: ID de la dirección del usuario.
        tests:
          - relationships:
              to: ref('stg_addresses')
              field: id_address

      - name: first_name
        description: Nombre del usuario.
        tests:
          - not_null

      - name: last_name
        description: Apellido del usuario.
        tests:
          - not_null

      - name: phone_number
        description: Teléfono de contacto del usuario.
        tests:
          - not_null

      - name: email
        description: Email del usuario.
        tests:
          - not_null

      - name: created_profile
        description: Fecha de creación del perfil de usuario.
        tests:
          - not_null

      - name: updated_profile
        description: Fecha de última actualización del perfil.
        tests:
          - not_null

      - name: date_load
        description: Fecha en que se cargaron los datos.
        tests:
          - not_null
