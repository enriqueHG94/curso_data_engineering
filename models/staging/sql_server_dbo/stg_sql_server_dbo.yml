version: 2

models:
  - name: stg_addresses

    description: Contains shipping addresses.

    columns:
      - name: id_address
        description: Unique identifier for the address.
        tests:
          - relationships:
              to: ref('stg_users')
              field: id_user
          - not_null
          - unique

      - name: address
        description: Complete address including street and number.
        tests:
          - not_null

      - name: zipcode
        description: Zip code of the address.
        tests:
          - not_null
            
      - name: state
        description: State of the address.
        tests:
          - not_null

      - name: country
        description: Country of the address.
        tests:
          - accepted_values:
              values: ["United States"]
          - not_null

      - name: date_load
        description: Date when the data was loaded.
        tests:
          - not_null

  - name: stg_events

    description: Data about web events.

    columns:
      - name: id_event
        description: Unique identifier for each event.
        tests:
          - not_null
          - unique

      - name: id_user
        description: ID of the user who generated the event.
        tests:
          - relationships:
              to: ref('stg_users')
              field: id_user
          - not_null

      - name: id_session
        description: User's session ID.
        tests:
          - not_null

      - name: id_product
        description: ID of the product associated with the event.
        tests:
          - relationships:
              to: ref('stg_products')
              field: id_product
          - not_null    

      - name: id_order
        description: ID of the order if the event is associated with a purchase.
        tests:
          - relationships:
              to: ref('stg_orders')
              field: id_order
      - name: event_type
        description: Type of event.
        tests:
          - accepted_values:
              values: ["pageview", "add_to_cart", "checkout", "package_shipped"]
          - not_null

      - name: page_url
        description: URL of the page where the event occurred.
        tests:
          - not_null

      - name: created_event
        description: Date and time when the event occurred.
        tests:
          - not_null

      - name: date_load
        description: Date when the data was loaded.
        tests:
          - not_null

  - name: stg_orders

    description: This table contains orders placed by customers, with costs and total in dollars.

    columns:
      - name: id_order
        description: Unique identifier for each order.
        tests:
          - not_null
          - unique

      - name: id_user
        description: ID of the user who made the purchase.
        tests:
          - relationships:
              to: ref('stg_users')
              field: id_user
          - not_null

      - name: id_address
        description: ID of the shipping address.
        tests:
          - relationships:
              to: ref('stg_addresses')
              field: id_address

      - name: id_promo
        description: ID of the applied promo code.
        tests:
          - relationships:
              to: ref('stg_promos')
              field: id_promo

      - name: id_tracking
        description: Shipment tracking ID.
        tests:
          - not_null

      - name: created_at_utc
        description: Date of order creation.
        tests:
          - not_null

      - name: desc_promo
        description: Description of the promotion.
        tests:
          - not_null    

      - name: status
        description: Current status of the order.
        tests:
          - accepted_values:
              values: ["delivered", "shipped", "preparing"]
      
      - name: estimated_delivery_at_utc
        description: Estimated delivery date.
        tests:
          - not_null   

      - name: delivered_at_utc
        description: Date and time the order was delivered.
        tests:
          - not_null
          
      - name: shipping_service
        description: Shipping service used.
        tests:
          - not_null

      - name: shipping_cost_usd
        description: Shipping cost.
        tests:
          - not_null

      - name: order_cost_usd
        description: Total cost of the order.
        tests:
          - not_null

      - name: order_total_usd
        description: Total order including taxes and shipping.
        tests:
          - not_null

      - name: date_load
        description: Date when the data was loaded.
        tests:
          - not_null

  - name: stg_order_items

    description: Data about products in each order.

    columns:
      - name: id_order
        description: Order ID.
        tests:
          - not_null

      - name: id_product
        description: Product ID in the order line.
        tests:
          - not_null

      - name: quantity
        description: Ordered quantity of this product.
        tests:
          - not_null
          - positive_value

      - name: date_load
        description: Date when the data was loaded.
        tests:
          - not_null

  - name: stg_products

    description: Data about products.

    columns:
      - name: product_id
        description: Unique identifier for the product.
        tests:
          - not_null
          - unique

      - name: name
        description: Product name.
        tests:
          - not_null

      - name: price
        description: Product price.
        tests:
          - not_null

      - name: inventory
        description: Quantity in inventory of the product.
        tests:
          - not_null

      - name: date_load
        description: Date when the data was loaded.
        tests:
          - not_null

  - name: stg_promos

    description: Data about promotions.

    columns:
      - name: id_promo
        description: Unique identifier for the promotion.
        tests:
          - not_null
          - unique

      - name: desc_promo
        description: Description of the promotion.
        tests:
          - not_null

      - name: discount
        description: Percentage discount of the promotion.
        tests:
          - not_null

      - name: status
        description: Current status of the promotion.
        tests:
          - accepted_values:
              values: ["inactive", "active"]

      - name: date_load
        description: Date when the data was loaded.
        tests:
          - not_null

  - name: stg_users

    description: Data about user profiles.

    columns:
      - name: id_user
        description: Unique identifier for the user.
        tests:
          - not_null
          - unique

      - name: id_address
        description: ID of the user's address.
        tests:
          - relationships:
              to: ref('stg_addresses')
              field: id_address

      - name: first_name
        description: User's first name.
        tests:
          - not_null

      - name: last_name
        description: User's last name.
        tests:
          - not_null

      - name: phone_number
        description: User's contact phone number.
        tests:
          - not_null

      - name: email
        description: User's email.
        tests:
          - not_null

      - name: created_profile
        description: Date of user profile creation.
        tests:
          - not_null

      - name: updated_profile
        description: Date of the last profile update.
        tests:
          - not_null

      - name: date_load
        description: Date when the data was loaded.
        tests:
          - not_null
